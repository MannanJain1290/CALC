<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Calculator ‚ù§Ô∏è</title>
<style>
  body {
    position: relative;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #ffe6e6);
    text-align: center;
    padding: 40px 20px;
    margin: 0;
    min-height: 100vh;
  }

  h1 {
    color: #e60073;
    font-size: 2rem;
    margin-bottom: 20px;
    position: relative;
    z-index: 1;
  }

  .container {
    max-width: 400px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    position: relative;
    z-index: 1;
  }

  input {
    padding: 12px;
    margin: 10px 0;
    width: 90%;
    border: 2px solid #e60073;
    border-radius: 8px;
    font-size: 1rem;
  }

  button {
    padding: 12px 30px;
    background: #e60073;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 10px;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #cc005f;
  }

  .result {
    margin-top: 20px;
    font-size: 1.3rem;
    color: #cc0066;
    opacity: 0;
    transform: scale(0.9);
    transition: all 0.5s ease;
  }

  .result.show {
    opacity: 1;
    transform: scale(1);
  }

  .hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }

  .heart {
    position: absolute;
    color: #ff66a3;
    font-size: 20px;
    animation: float 6s linear infinite;
    opacity: 0.8;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) scale(0.5) rotate(0deg);
      opacity: 0;
    }
    30% {
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) scale(1) rotate(360deg);
      opacity: 0;
    }
  }

  @media (min-width: 600px) {
    h1 {
      font-size: 2.5rem;
    }
    .container {
      padding: 30px;
    }
  }
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<h1>‚ù§Ô∏è Love Calculator ‚ù§Ô∏è</h1>

<div class="container">
  <input type="text" id="name1" placeholder="Your Name">
  <br>
  <input type="text" id="name2" placeholder="Their Name">
  <br>
  <button onclick="calculateLove()">Calculate</button>

  <div class="result" id="result"></div>
</div>

<script>
function calculateLove() {
  const name1 = document.getElementById('name1').value.trim();
  const name2 = document.getElementById('name2').value.trim();
  const resultDiv = document.getElementById('result');

  if (!name1 || !name2) {
    resultDiv.textContent = "Please enter both names!";
    resultDiv.classList.add('show');
    return;
  }

  const percentage = Math.floor(Math.random() * 71) + 45; // 50‚Äì100%
  let message = "A perfect match! üíñ";
  if (percentage < 70) message = "Worth a try! üíï";
  if (percentage < 60) message = "Needs some work! üíå";

  resultDiv.innerHTML = `
    ${name1} ‚ù§Ô∏è ${name2} = <strong>${percentage}%</strong><br>${message}
  `;

  resultDiv.classList.remove('show'); // reset animation
  void resultDiv.offsetWidth;         // force reflow
  resultDiv.classList.add('show');
}

function createHeart() {
  const heart = document.createElement('div');
  heart.classList.add('heart');
  heart.textContent = '‚ù§Ô∏è';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
  heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
  document.getElementById('hearts').appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 500);
</script>

</body>
</html>
